# ============================================================
# Prometheus Configuration — Chain Host
# ============================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - /etc/prometheus/alert-rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # ── Prometheus self-monitoring ─────────────────────────
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ── Node Exporter (host metrics) ───────────────────────
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # ── cAdvisor (container metrics) ───────────────────────
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # ── PostgreSQL ─────────────────────────────────────────
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # ── Redis ──────────────────────────────────────────────
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # ── Traefik ────────────────────────────────────────────
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']

  # ── Chain Host Backend ─────────────────────────────────
  - job_name: 'chainhost-backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:3001']

  # ── n8n ────────────────────────────────────────────────
  - job_name: 'n8n'
    metrics_path: /metrics
    static_configs:
      - targets: ['n8n:5678']
