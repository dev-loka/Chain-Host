# ============================================================
# Prometheus Alert Rules — Chain Host
# ============================================================

groups:
  - name: host_alerts
    rules:
      # ── High CPU Usage ──────────────────────────────────
      - alert: HighCpuUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 70
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected ({{ $value }}%)"
          description: "CPU usage is above 70% for more than 5 minutes."

      # ── High Memory Usage ───────────────────────────────
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage ({{ $value }}%)"
          description: "Memory usage is above 85% for more than 5 minutes."

      # ── Disk Space Low ──────────────────────────────────
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 80
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space is low ({{ $value }}%)"
          description: "Root partition is above 80% for more than 5 minutes."

  - name: container_alerts
    rules:
      # ── Container Down ──────────────────────────────────
      - alert: ContainerDown
        expr: absent(container_last_seen{name=~"chainhost-.*"})
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.name }} is down"
          description: "Container has not been seen for more than 1 minute."

      # ── Container High Memory ───────────────────────────
      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes{name=~"chainhost-.*"} / container_spec_memory_limit_bytes{name=~"chainhost-.*"} * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} memory usage high ({{ $value }}%)"

      # ── Container Restart Loop ──────────────────────────
      - alert: ContainerRestartLoop
        expr: rate(container_restart_count{name=~"chainhost-.*"}[15m]) > 0.1
        for: 15m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.name }} is in a restart loop"

  - name: database_alerts
    rules:
      # ── Postgres Down ───────────────────────────────────
      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"

      # ── Postgres High Connections ───────────────────────
      - alert: PostgresHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL connections high ({{ $value }})"

      # ── Redis Down ──────────────────────────────────────
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"

      # ── Redis High Memory ───────────────────────────────
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high ({{ $value }}%)"

  - name: web_alerts
    rules:
      # ── High Error Rate ─────────────────────────────────
      - alert: HighErrorRate
        expr: rate(traefik_service_requests_total{code=~"5.."}[5m]) / rate(traefik_service_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx error rate ({{ $value }}%)"

      # ── High Latency ────────────────────────────────────
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(traefik_service_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "95th percentile latency is above 2s ({{ $value }}s)"

      # ── SSL Certificate Expiry ──────────────────────────
      - alert: SSLCertExpiringSoon
        expr: (traefik_tls_certs_not_after - time()) / 86400 < 14
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expires in {{ $value }} days"
